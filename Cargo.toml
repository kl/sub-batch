[package]
edition = "2018"
name = "sub-batch"
version = "0.4.0"
authors = ["Kalle Lindstr√∂m <kalind@posteo.se>"]
description = "Match and rename subtitle files to video files and perfom other batch operations on subtitle files."
homepage = "https://github.com/kl/sub-batch"
repository = "https://github.com/kl/sub-batch"
readme = "README.md"
keywords = ["subtitle", "subtitles"]
categories = ["command-line-utilities"]
exclude = ["/tests"]
license = "MIT"

[dependencies]
regex = "1.1"
subparse = "0.6"
clap = "2.32"
lazy_static = "1.2"
encoding_rs = "0.8"
anyhow = "1.0"
which = "4.0"
rayon = "1.4"
tempfile = "3.1"
interprocess = "1.1"
crossterm = "0.19"
ctrlc = { version = "3.1", features = ["termination"] }

[dev-dependencies]
assert_cmd = "1.0"
predicates = "1.0"
glob = "0.3"
