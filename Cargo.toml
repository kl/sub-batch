[package]
edition = "2021"
name = "sub-batch"
version = "2.0.0-beta"
authors = ["Kalle Lindstr√∂m <kalind@posteo.se>"]
description = "Match and rename subtitle files to video files and perfom other batch operations on subtitle files."
homepage = "https://github.com/kl/sub-batch"
repository = "https://github.com/kl/sub-batch"
readme = "README.md"
keywords = ["subtitle", "subtitles"]
categories = ["command-line-utilities"]
exclude = ["/tests"]
license = "MIT"

[dependencies]
regex = "1"
subparse = "0.7"
clap = "2"
encoding_rs = "0.8"
anyhow = "1"
which = "5"
rayon = "1"
tempfile = "3"
interprocess = "1"
crossterm = "0.27"
rustyline = "13"
once_cell = "1.19"
ctrlc = { version = "3", features = ["termination"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "2"
glob = "0.3"
